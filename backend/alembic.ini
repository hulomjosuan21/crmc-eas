[alembic]
# This is the line your error is complaining about!
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Prepend the system path so Python can find your 'src' folder
prepend_sys_path = .

# Timezone handling
#timezone = UTC

# Max length of characters for slug
truncate_slug_length = 40

# -----------------------------------------------------------------
# DATABASE URL (You can leave this generic if env.py handles it)
# -----------------------------------------------------------------
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# logical config options for "post_write_hooks" would go here

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S